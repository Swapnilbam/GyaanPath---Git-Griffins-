<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyaanpath - Login & Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2A005F, #60006F);
            overflow: hidden;
        }

        body.hindi-lang, body.hindi-lang .input-field {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        #background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
            scrollbar-width: none; 
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .role-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 5px;
        }

        .role-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            flex: 1;
            font-family: 'Poppins', sans-serif;
        }
        
        body.hindi-lang .role-btn {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        .role-btn.active {
            background-color: rgba(255, 255, 255, 0.9);
            color: #8c3163;
            font-weight: 600;
        }

        .form-title {
            font-size: 1.8em;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1em;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field:focus {
            border-color: rgba(255, 255, 255, 0.8);
        }

        .name-group {
            display: flex;
            gap: 15px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-image: linear-gradient(to right, #e85a99, #e9639e, #e96ca4, #e975a9, #e87eae, #e287b4, #dc90ba, #d698c0, #cb9ec4, #c2a3c7, #baa7c8, #b3abc9);
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Poppins', sans-serif;
        }

        body.hindi-lang .submit-btn {
             font-family: 'Noto Sans Devanagari', sans-serif;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .switch-link {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .switch-link a {
            color: #ffc4d6;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .switch-link a:hover {
            text-decoration: underline;
        }
        
        #signup-form {
            display: none;
        }
        
        /* Language Dropdown */
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .lang-dropdown {
            position: relative;
            display: inline-block;
        }
        .lang-dropbtn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .lang-dropbtn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .lang-dropbtn .fa-chevron-down {
            font-size: 0.7rem;
            transition: transform 0.3s ease;
        }
        .lang-dropdown.active .lang-dropbtn .fa-chevron-down {
            transform: rotate(180deg);
        }
        .lang-dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(5px);
            min-width: 110px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 10px;
            overflow: hidden;
            right: 0;
            margin-top: 8px;
        }
        .lang-dropdown-content a {
            color: #fff;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        body.hindi-lang .lang-dropdown-content a {
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        .lang-dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .lang-dropdown.active .lang-dropdown-content {
            display: block;
        }

    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>

    <div class="container">
        <!-- Language Switcher -->
         <div class="lang-switcher">
            <div class="lang-dropdown">
                <button class="lang-dropbtn">
                    <span id="current-lang-text">EN</span> <i class="fas fa-chevron-down"></i>
                </button>
                <div class="lang-dropdown-content">
                    <a href="#" data-lang="en">English</a>
                    <a href="#" data-lang="hi">हिन्दी</a>
                </div>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>Gyaanपथ</h1>
            <p data-lang-key="header_subtitle">"Bringing everything together under one place"</p>
        </div>

        <!-- Role Selector -->
        <div class="role-selector">
            <button class="role-btn active" data-role="Lecturer" data-lang-key="role_lecturer">Lecturer</button>
            <button class="role-btn" data-role="Student" data-lang-key="role_student">Student</button>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <h2 class="form-title" data-lang-key="login_title_lecturer">Lecturer Login</h2>
            <form>
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Username" data-lang-placeholder-key="username_placeholder" required>
                </div>
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Password" data-lang-placeholder-key="password_placeholder" required>
                </div>
                <button type="submit" class="submit-btn" data-lang-key="login_btn">Login</button>
            </form>
            <p class="switch-link"><span data-lang-key="no_account">Don't have an account?</span> <a id="show-signup" data-lang-key="signup_link">Sign Up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-form">
            <h2 class="form-title" data-lang-key="signup_title_lecturer">Lecturer Sign Up</h2>
            <form>
                <div class="name-group">
                     <div class="input-group">
                        <input type="text" class="input-field" placeholder="First Name" data-lang-placeholder-key="firstname_placeholder" required>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input-field" placeholder="Last Name" data-lang-placeholder-key="lastname_placeholder" required>
                    </div>
                </div>
                <div class="input-group">
                    <input type="tel" class="input-field" placeholder="Phone Number" data-lang-placeholder-key="phone_placeholder" required>
                </div>
                <div class="input-group">
                    <input type="email" class="input-field" placeholder="Email" data-lang-placeholder-key="email_placeholder" required>
                </div>
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Username" data-lang-placeholder-key="username_placeholder" required>
                </div>
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Password" data-lang-placeholder-key="password_placeholder" required>
                </div>
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Confirm Password" data-lang-placeholder-key="confirm_password_placeholder" required>
                </div>
                <button type="submit" class="submit-btn" data-lang-key="signup_btn">Sign Up</button>
            </form>
            <p class="switch-link"><span data-lang-key="has_account">Already have an account?</span> <a id="show-login" data-lang-key="login_link">Login</a></p>
        </div>
    </div>

    <script>
        // --- Translations ---
        const translations = {
            en: {
                title: "Gyaanpath - Login & Sign Up",
                header_subtitle: `"Bringing everything together under one place"`,
                role_lecturer: "Lecturer",
                role_student: "Student",
                login_title_lecturer: "Lecturer Login",
                login_title_student: "Student Login",
                signup_title_lecturer: "Lecturer Sign Up",
                signup_title_student: "Student Sign Up",
                login_btn: "Login",
                signup_btn: "Sign Up",
                no_account: "Don't have an account?",
                has_account: "Already have an account?",
                signup_link: "Sign Up",
                login_link: "Login",
                username_placeholder: "Username",
                password_placeholder: "Password",
                firstname_placeholder: "First Name",
                lastname_placeholder: "Last Name",
                phone_placeholder: "Phone Number",
                email_placeholder: "Email",
                confirm_password_placeholder: "Confirm Password",
            },
            hi: {
                title: "ज्ञानपथ - लॉगिन और साइन अप",
                header_subtitle: `"सब कुछ एक ही स्थान पर लाना"`,
                role_lecturer: "व्याख्याता",
                role_student: "विद्यार्थी",
                login_title_lecturer: "व्याख्याता लॉगिन",
                login_title_student: "विद्यार्थी लॉगिन",
                signup_title_lecturer: "व्याख्याता साइन अप",
                signup_title_student: "विद्यार्थी साइन अप",
                login_btn: "लॉगिन",
                signup_btn: "साइन अप",
                no_account: "खाता नहीं है?",
                has_account: "पहले से ही एक खाता है?",
                signup_link: "साइन अप करें",
                login_link: "लॉगिन करें",
                username_placeholder: "उपयोगकर्ता नाम",
                password_placeholder: "पासवर्ड",
                firstname_placeholder: "पहला नाम",
                lastname_placeholder: "अंतिम नाम",
                phone_placeholder: "फ़ोन नंबर",
                email_placeholder: "ईमेल",
                confirm_password_placeholder: "पासवर्ड की पुष्टि करें",
            }
        };

        // --- Background Canvas Animation (Unchanged) ---
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;
        const mouse = { x: null, y: null, radius: (canvas.height/120) * (canvas.width/120) };
        window.addEventListener('mousemove', function(event) { mouse.x = event.x; mouse.y = event.y; });
        class Particle {
            constructor(x, y, directionX, directionY, size, color) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; this.color = color; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = 'rgba(255, 255, 255, 0.5)'; ctx.fill(); }
            update() { if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; } if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; } this.x += this.directionX; this.y += this.directionY; this.draw(); }
        }
        function init() {
            particlesArray = []; let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) { let size = (Math.random() * 2) + 1; let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2); let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2); let directionX = (Math.random() * .4) - .2; let directionY = (Math.random() * .4) - .2; let color = 'white'; particlesArray.push(new Particle(x, y, directionX, directionY, size, color)); }
        }
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) { opacityValue = 1 - (distance/20000); ctx.strokeStyle = 'rgba(255, 255, 255,' + opacityValue + ')'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke(); }
                }
            }
        }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0,0,innerWidth, innerHeight); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect(); }
        window.addEventListener('resize', function() { canvas.width = innerWidth; canvas.height = innerHeight; mouse.radius = ((canvas.height/80) * (canvas.width/80)); init(); });
        window.addEventListener('mouseout', function() { mouse.x = undefined; mouse.y = undefined; });
        init(); animate();

        // --- Form and Language Logic ---
        const roleBtns = document.querySelectorAll('.role-btn');
        const loginFormContainer = document.getElementById('login-form');
        const signupFormContainer = document.getElementById('signup-form');
        const showSignupBtn = document.getElementById('show-signup');
        const showLoginBtn = document.getElementById('show-login');
        const langDropdown = document.querySelector('.lang-dropdown');
        const dropdownButton = langDropdown.querySelector('.lang-dropbtn');
        const dropdownLinks = document.querySelectorAll('.lang-dropdown-content a');
        const currentLangText = document.getElementById('current-lang-text');

        let currentRole = 'Lecturer';
        let currentLang = 'en';
        
        function setLanguage(lang) {
            document.body.classList.toggle('hindi-lang', lang === 'hi');
            document.title = translations[lang].title;

            // Translate static text
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            // Translate placeholders
            document.querySelectorAll('[data-lang-placeholder-key]').forEach(el => {
                const key = el.dataset.langPlaceholderKey;
                 if (translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });
            
            // Update dynamic form titles
            updateFormTitles(currentRole, lang);

            currentLang = lang;
            currentLangText.textContent = lang === 'en' ? 'EN' : 'HI';
            langDropdown.classList.remove('active');
        }
        
        function updateFormTitles(role, lang) {
            const loginTitleKey = `login_title_${role.toLowerCase()}`;
            const signupTitleKey = `signup_title_${role.toLowerCase()}`;
            loginFormContainer.querySelector('.form-title').textContent = translations[lang][loginTitleKey];
            signupFormContainer.querySelector('.form-title').textContent = translations[lang][signupTitleKey];
        }

        // Role switching
        roleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.role-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentRole = btn.dataset.role;
                updateFormTitles(currentRole, currentLang);
            });
        });
        
        // Show Signup form
        showSignupBtn.addEventListener('click', () => {
            loginFormContainer.style.display = 'none';
            signupFormContainer.style.display = 'block';
        });

        // Show Login form
        showLoginBtn.addEventListener('click', () => {
            signupFormContainer.style.display = 'none';
            loginFormContainer.style.display = 'block';
        });
        
        // Language dropdown logic
        dropdownButton.addEventListener('click', (e) => {
            e.stopPropagation();
            langDropdown.classList.toggle('active');
        });
        window.addEventListener('click', (e) => {
            if (!langDropdown.contains(e.target)) {
                langDropdown.classList.remove('active');
            }
        });
        dropdownLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                setLanguage(link.getAttribute('data-lang'));
            });
        });

        // Handle form submission for redirection
        const loginForm = loginFormContainer.querySelector('form');
        const signupForm = signupFormContainer.querySelector('form');
        const handleFormSubmit = (event) => {
            event.preventDefault();
            if (currentRole === 'Lecturer') {
                window.location.href = 'lecturer/lecturer_dashboard.html';
            } else {
                window.location.href = 'student/dashboard_student.html';
            }
        };
        loginForm.addEventListener('submit', handleFormSubmit);
        signupForm.addEventListener('submit', handleFormSubmit);

        // Initial language setting
        setLanguage('en');

    </script>
</body>
</html>
