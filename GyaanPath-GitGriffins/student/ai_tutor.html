<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom AI Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #4a00e0;
            background-image: linear-gradient(to bottom right, #8e2de2, #4a00e0);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        body.hindi-lang { font-family: 'Noto Sans Devanagari', sans-serif; }
        body.hindi-lang #chat-input::placeholder { font-family: 'Noto Sans Devanagari', sans-serif; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-message-container { display: flex; align-items: flex-end; margin-bottom: 1rem; }
        .chat-message { max-width: 80%; padding: 0.75rem 1rem; border-radius: 18px; line-height: 1.5; word-wrap: break-word; }
        .chat-message-container.user { justify-content: flex-end; }
        .chat-message-container.bot { justify-content: flex-start; }
        .user .chat-message { background-color: #007bff; color: white; border-bottom-right-radius: 4px; margin-right: 10px; }
        .user .avatar { border: 2px solid #007bff; }
        .bot .chat-message { background-color: #e9ecef; color: #333; border-bottom-left-radius: 4px; margin-left: 10px; }
        .bot .avatar { border: 2px solid #6c757d; }
        .typing-indicator { display: flex; align-items: center; }
        .typing-indicator span { height: 8px; width: 8px; margin: 0 2px; background-color: #6c757d; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        .chat-message pre { background-color: #2d2d2d; color: #f8f8f2; padding: 1rem; border-radius: 8px; overflow-x: auto; position: relative; }
        .chat-message code { font-family: 'Courier New', Courier, monospace; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background-color: #444; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; opacity: 0; transition: opacity 0.2s; }
        .chat-message pre:hover .copy-btn { opacity: 1; }
        .copy-btn:active { background-color: #555; }
        .welcome-message-typing { display: inline-block; overflow: hidden; white-space: nowrap; width: 0; animation: typing 3s steps(80, end) forwards, blink .75s step-end 5 forwards; }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: #333; } }
        
        /* Language Dropdown */
        .lang-dropdown { position: relative; display: inline-block; }
        .lang-dropbtn { background: #4a5568; border: 1px solid rgba(255, 255, 255, 0.5); color: #fff; padding: 0.4rem 0.8rem; border-radius: 15px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 0.5rem; transition: all 0.3s ease; }
        .lang-dropbtn:hover { background: #718096; }
        .lang-dropbtn .fa-chevron-down { font-size: 0.7rem; transition: transform 0.3s ease; }
        .lang-dropdown.active .lang-dropbtn .fa-chevron-down { transform: rotate(180deg); }
        .lang-dropdown-content { display: none; position: absolute; background-color: rgba(20, 20, 30, 0.9); backdrop-filter: blur(5px); min-width: 110px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 50; border-radius: 10px; overflow: hidden; right: 0; margin-top: 8px; }
        .lang-dropdown-content a { color: #fff; padding: 10px 14px; text-decoration: none; display: block; font-size: 0.9rem; transition: background-color 0.2s; }
        body.hindi-lang .lang-dropdown-content a { font-family: 'Noto Sans Devanagari', sans-serif; }
        .lang-dropdown-content a:hover { background-color: rgba(255, 255, 255, 0.1); }
        .lang-dropdown.active .lang-dropdown-content { display: block; }
    </style>
</head>
<body class="antialiased">
    <div class="relative h-screen w-full flex overflow-x-hidden">
        
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-20 hidden md:hidden"></div>

        <div id="sidebar" class="fixed inset-y-0 left-0 flex flex-col py-8 pl-6 pr-2 w-64 bg-white/10 backdrop-blur-lg rounded-r-2xl text-white z-30 transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0">
            <div class="flex flex-row items-center justify-between h-12 w-full">
                <div class="flex items-center">
                    <div class="flex items-center justify-center rounded-2xl text-white bg-white/20 h-10 w-10">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </div>
                    <div class="ml-2 font-bold text-2xl" data-lang-key="sidebar_title">Classroom</div>
                </div>
                <button id="close-sidebar-btn" class="md:hidden p-2 rounded-full hover:bg-white/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
             <div class="flex flex-col mt-8 flex-grow">
                <div class="flex flex-col space-y-1 mt-4 -mx-2 h-full justify-between">
                    <div>
                        <a href="#" class="flex flex-row items-center bg-white/25 rounded-xl p-2">
                            <div class="flex items-center justify-center h-8 w-8 bg-white/10 rounded-full">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                            </div>
                            <div class="ml-2 text-sm font-semibold" data-lang-key="ai_tutor_link">AI Tutor</div>
                        </a>
                    </div>
                     <div>
                         <a href="dashboard_student.html" class="flex flex-row items-center hover:bg-white/25 rounded-xl p-2">
                            <div class="flex items-center justify-center h-8 w-8 bg-white/10 rounded-full">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h12"></path></svg>
                            </div>
                            <div class="ml-2 text-sm font-semibold" data-lang-key="back_to_dashboard">Back to Dashboard</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <main class="flex-1 flex flex-col h-full w-full">
            <div class="flex flex-col flex-auto h-full p-4 sm:p-6">
                <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-white h-full p-4 shadow-md">
                    <div class="flex items-center justify-between mb-4">
                         <div class="flex items-center">
                            <button id="open-sidebar-btn" class="p-2 -ml-2 rounded-md text-gray-800 md:hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                            </button>
                            <span class="ml-2 font-bold text-xl text-gray-800" data-lang-key="ai_tutor_header">AI Tutor</span>
                        </div>
                        <div class="lang-dropdown">
                            <button class="lang-dropbtn">
                                <span id="current-lang-text">EN</span> <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="lang-dropdown-content">
                                <a href="#" data-lang="en">English</a>
                                <a href="#" data-lang="hi">हिन्दी</a>
                            </div>
                        </div>
                    </div>

                    <div id="chatbox" class="flex flex-col h-full overflow-y-auto mb-4"></div>

                    <div id="typing-indicator-container" class="hidden pl-12 mb-2">
                         <div class="chat-message-container bot">
                            <img src="https://placehold.co/40x40/6c757d/white?text=AI" alt="Bot Avatar" class="avatar">
                            <div class="chat-message ml-2">
                               <div class="typing-indicator"><span></span><span></span><span></span></div>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-row items-center h-16 rounded-xl bg-gray-100 w-full px-4">
                        <form id="chat-form" class="w-full flex items-center">
                            <div class="flex-grow">
                                <input id="chat-input" type="text" class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10" placeholder="Ask me anything..." data-lang-placeholder-key="input_placeholder"/>
                            </div>
                            <div class="ml-4">
                                <button id="send-button" type="submit" class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 py-2 flex-shrink-0 disabled:opacity-50" disabled>
                                    <span data-lang-key="send_btn">Send</span>
                                    <span class="ml-2"><svg class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translations = {
                en: {
                    doc_title: "Classroom AI Tutor",
                    sidebar_title: "Classroom",
                    ai_tutor_link: "AI Tutor",
                    back_to_dashboard: "Back to Dashboard",
                    ai_tutor_header: "AI Tutor",
                    input_placeholder: "Ask me anything...",
                    send_btn: "Send",
                    copy_btn: "Copy",
                    welcome_message: "Hello! I am your AI Tutor. How can I help you with your studies today?",
                    offline_message: "It looks like you're offline. The AI Tutor is unavailable until you reconnect.",
                    offline_placeholder: "You are offline...",
                    error_message: "Sorry, something went wrong. Please check your connection.",
                    unknown_response: "I'm not sure how to respond to that.",
                    copied_text: "Copied!"
                },
                hi: {
                    doc_title: "कक्षा एआई ट्यूटर",
                    sidebar_title: "कक्षा",
                    ai_tutor_link: "एआई ट्यूटर",
                    back_to_dashboard: "डैशबोर्ड पर वापस जाएं",
                    ai_tutor_header: "एआई ट्यूटर",
                    input_placeholder: "मुझसे कुछ भी पूछें...",
                    send_btn: "भेजें",
                    copy_btn: "कॉपी",
                    welcome_message: "नमस्ते! मैं आपका एआई ट्यूटर हूं। आज मैं आपकी पढ़ाई में कैसे मदद कर सकता हूं?",
                    offline_message: "ऐसा लगता है कि आप ऑफ़लाइन हैं। जब तक आप फिर से कनेक्ट नहीं होते, एआई ट्यूटर अनुपलब्ध है।",
                    offline_placeholder: "आप ऑफ़लाइन हैं...",
                    error_message: "क्षमा करें, कुछ गलत हो गया। कृपया अपना कनेक्शन जांचें।",
                    unknown_response: "मुझे यकीन नहीं है कि इसका जवाब कैसे दूं।",
                    copied_text: "कॉपी किया गया!"
                }
            };
            const sidebar = document.getElementById('sidebar');
            const openSidebarBtn = document.getElementById('open-sidebar-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            function openSidebar() { sidebar.classList.remove('-translate-x-full'); sidebarOverlay.classList.remove('hidden'); }
            function closeSidebar() { sidebar.classList.add('-translate-x-full'); sidebarOverlay.classList.add('hidden'); }
            openSidebarBtn.addEventListener('click', openSidebar);
            closeSidebarBtn.addEventListener('click', closeSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);
            
            const chatbox = document.getElementById('chatbox');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator-container');
            const langDropdown = document.querySelector('.lang-dropdown');
            const dropdownButton = langDropdown.querySelector('.lang-dropbtn');
            const dropdownLinks = document.querySelectorAll('.lang-dropdown-content a');
            const currentLangText = document.getElementById('current-lang-text');
            
            const apiKey = "AIzaSyDafMRv_paUKLtD8cUFmirhn9U2-r6bxT0"; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            let isOnline = navigator.onLine;
            let currentLang = 'en';

            function setLanguage(lang) {
                currentLang = lang;
                localStorage.setItem('gyaanpath_lang', lang);
                document.body.classList.toggle('hindi-lang', lang === 'hi');
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (translations[lang][key]) el.textContent = translations[lang][key];
                });
                document.querySelectorAll('[data-lang-placeholder-key]').forEach(el => {
                    const key = el.dataset.langPlaceholderKey;
                    if (translations[lang][key]) el.placeholder = translations[lang][key];
                });
                currentLangText.textContent = lang === 'en' ? 'EN' : 'HI';
                langDropdown.classList.remove('active');
                updateOnlineStatus();
            }

            dropdownButton.addEventListener('click', (e) => { e.stopPropagation(); langDropdown.classList.toggle('active'); });
            window.addEventListener('click', (e) => { if (!langDropdown.contains(e.target)) langDropdown.classList.remove('active'); });
            dropdownLinks.forEach(link => {
                link.addEventListener('click', (e) => { e.preventDefault(); setLanguage(link.getAttribute('data-lang')); });
            });

            function renderMarkdown(text) {
                return text.replace(/```([\s\S]*?)```/g, (match, code) => {
                        const cleanCode = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        return `<pre><code>${cleanCode.trim()}</code><button class="copy-btn">${translations[currentLang].copy_btn}</button></pre>`;
                    }).replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*(.*?)\*/g, '<em>$1</em>').replace(/\n/g, '<br>');
            }

            function addMessage(sender, message, isTypingAnimation = false) {
                const messageContainer = document.createElement('div');
                messageContainer.className = `chat-message-container ${sender}`;
                const avatarSrc = sender === 'user' ? 'https://placehold.co/40x40/007bff/white?text=You' : 'https://placehold.co/40x40/6c757d/white?text=AI';
                const messageBubble = document.createElement('div');
                messageBubble.className = 'chat-message';
                
                if (isTypingAnimation) {
                    const typingSpan = document.createElement('span');
                    typingSpan.className = 'welcome-message-typing';
                    typingSpan.textContent = message;
                    messageBubble.appendChild(typingSpan);
                    typingSpan.addEventListener('animationend', () => { typingSpan.style.borderRight = 'none'; }, { once: true });
                } else {
                    messageBubble.innerHTML = renderMarkdown(message);
                }
                
                const avatar = document.createElement('img');
                avatar.src = avatarSrc;
                avatar.alt = `${sender} Avatar`;
                avatar.className = 'avatar';
                if (sender === 'user') {
                    messageContainer.appendChild(messageBubble);
                    messageContainer.appendChild(avatar);
                } else {
                    messageContainer.appendChild(avatar);
                    messageContainer.appendChild(messageBubble);
                }
                chatbox.appendChild(messageContainer);
                chatbox.scrollTo({ top: chatbox.scrollHeight, behavior: 'smooth' });
            }

            function showTypingIndicator(show) { typingIndicator.classList.toggle('hidden', !show); if(show) chatbox.scrollTo({ top: chatbox.scrollHeight, behavior: 'smooth' }); }

            function updateOnlineStatus() {
                isOnline = navigator.onLine;
                chatInput.disabled = !isOnline;
                chatInput.placeholder = isOnline ? translations[currentLang].input_placeholder : translations[currentLang].offline_placeholder;
                if(!isOnline) {
                    addMessage('bot', translations[currentLang].offline_message);
                    sendButton.disabled = true;
                }
            }

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userMessage = chatInput.value.trim();
                if (!userMessage) return;
                
                addMessage('user', userMessage);
                chatInput.value = '';
                chatInput.disabled = true;
                sendButton.disabled = true;
                showTypingIndicator(true);
                try {
                    const payload = { contents: [{ role: "user", parts: [{ text: userMessage }] }] };
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    const data = await response.json();
                    const botMessage = data.candidates?.[0]?.content?.parts?.[0]?.text || translations[currentLang].unknown_response;
                    addMessage('bot', botMessage);
                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    addMessage('bot', translations[currentLang].error_message);
                } finally {
                    showTypingIndicator(false);
                    if(isOnline) {
                        chatInput.disabled = false;
                        chatInput.focus();
                    }
                }
            });

            chatInput.addEventListener('input', () => { sendButton.disabled = chatInput.value.trim().length === 0 || !isOnline; });
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            
            chatbox.addEventListener('click', (e) => {
                if (e.target.classList.contains('copy-btn')) {
                    const code = e.target.previousElementSibling.textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        e.target.textContent = translations[currentLang].copied_text;
                        setTimeout(() => { e.target.textContent = translations[currentLang].copy_btn; }, 2000);
                    });
                }
            });

            const savedLang = localStorage.getItem('gyaanpath_lang') || 'en';
            setLanguage(savedLang);
            
            window.addEventListener('load', () => { setTimeout(() => { addMessage('bot', translations[currentLang].welcome_message, true); }, 500); });
        });
    </script>
</body>
</html>
