<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Polls</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #4a00e0; background-image: linear-gradient(to bottom right, #8e2de2, #4a00e0); background-repeat: no-repeat; background-attachment: fixed; color: #ffffff; }
        body.hindi-lang { font-family: 'Noto Sans Devanagari', sans-serif; }
        .font-title-pro { font-family: 'Montserrat', sans-serif; }
        body.hindi-lang .font-title-pro { font-family: 'Noto Sans Devanagari', sans-serif; font-weight: 700; }
        .card { background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); transition: all 0.3s ease; }
        .card:hover { transform: translateY(-4px); background-color: rgba(255, 255, 255, 0.15); }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        #empty-state { transition: opacity 0.5s ease; }
        .poll-option-bar { background-color: #e5e7eb; border-radius: 9999px; overflow: hidden; position: relative; }
        .poll-option-fill { background-color: #a855f7; height: 100%; transition: width 0.5s ease-in-out; }
        .poll-option-text { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: space-between; align-items: center; padding: 0 1rem; }
        /* Language Dropdown */
        .lang-dropdown { position: relative; display: inline-block; }
        .lang-dropbtn { background: transparent; border: 1px solid rgba(255, 255, 255, 0.5); color: #fff; padding: 0.4rem 0.8rem; border-radius: 15px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 0.5rem; transition: all 0.3s ease; }
        .lang-dropbtn:hover { background: rgba(255, 255, 255, 0.2); }
        .lang-dropbtn .fa-chevron-down { font-size: 0.7rem; transition: transform 0.3s ease; }
        .lang-dropdown.active .lang-dropbtn .fa-chevron-down { transform: rotate(180deg); }
        .lang-dropdown-content { display: none; position: absolute; background-color: rgba(20, 20, 30, 0.9); backdrop-filter: blur(5px); min-width: 110px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 50; border-radius: 10px; overflow: hidden; right: 0; margin-top: 8px; }
        .lang-dropdown-content a { color: #fff; padding: 10px 14px; text-decoration: none; display: block; font-size: 0.9rem; transition: background-color 0.2s; }
        body.hindi-lang .lang-dropdown-content a { font-family: 'Noto Sans Devanagari', sans-serif; }
        .lang-dropdown-content a:hover { background-color: rgba(255, 255, 255, 0.1); }
        .lang-dropdown.active .lang-dropdown-content { display: block; }
    </style>
</head>
<body class="antialiased">
    <!-- Create Poll Modal -->
    <div id="create-poll-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 hidden modal-overlay opacity-0">
        <div class="bg-gray-800 rounded-2xl shadow-xl w-full max-w-lg modal-content transform scale-95 opacity-0">
            <form id="create-poll-form">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold text-white" data-lang-key="create_poll_title">Create a New Poll</h2><button type="button" class="close-modal-btn text-gray-400 hover:text-white text-3xl leading-none">&times;</button></div>
                    <div class="space-y-4">
                        <div><label for="poll-question" class="block text-sm font-medium text-gray-300 mb-2" data-lang-key="poll_question_label">Poll Question</label><input type="text" id="poll-question" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-fuchsia-500" placeholder="e.g., What topic should we review next?" data-lang-placeholder-key="poll_question_placeholder" required></div>
                        <div id="options-container" class="space-y-2"></div>
                        <button type="button" id="add-option-btn" class="w-full text-sm py-2 px-4 rounded-lg bg-white/10 hover:bg-white/20 transition-colors" data-lang-key="add_option_btn">Add Option</button>
                    </div>
                </div>
                <div class="bg-gray-700/50 p-4 rounded-b-2xl"><button type="submit" id="live-poll-btn" class="w-full py-3 px-4 rounded-lg bg-fuchsia-600 hover:bg-fuchsia-500 font-semibold transition-colors disabled:opacity-50" data-lang-key="live_poll_btn" disabled>Live the Poll</button></div>
            </form>
        </div>
    </div>
    <!-- View Poll Results Modal -->
    <div id="view-poll-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 hidden modal-overlay opacity-0">
        <div class="bg-slate-100 rounded-2xl shadow-xl w-full max-w-lg modal-content transform scale-95 opacity-0 flex flex-col max-h-[90vh]">
            <div class="p-5 border-b border-gray-200 bg-gradient-to-r from-purple-500 to-pink-500 rounded-t-2xl"><div class="flex justify-between items-center"><h2 class="text-2xl font-bold text-white" data-lang-key="poll_results_title">Poll Results</h2><button class="close-modal-btn text-white/70 hover:text-white text-4xl leading-none">&times;</button></div></div>
            <div class="p-6 overflow-y-auto text-gray-800"><h3 id="modal-poll-question" class="text-xl font-bold mb-4"></h3><div id="modal-poll-results" class="space-y-3"></div></div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="min-h-screen p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-4xl mx-auto">
            <header class="flex items-center justify-between mb-10">
                <div><h1 class="font-title-pro text-4xl font-bold tracking-wide" data-lang-key="main_title">Live Polls</h1><p class="mt-2 text-lg text-white/70" data-lang-key="main_subtitle">Create and view real-time polls for your class.</p></div>
                <div class="flex items-center gap-4">
                     <a href="lecturer_dashboard.html" class="px-5 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-sm font-semibold transition-colors" data-lang-key="back_to_dashboard">&larr; Back to Dashboard</a>
                     <div class="lang-dropdown">
                        <button class="lang-dropbtn">
                            <span id="current-lang-text">EN</span> <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="lang-dropdown-content">
                            <a href="#" data-lang="en">English</a>
                            <a href="#" data-lang="hi">हिन्दी</a>
                        </div>
                    </div>
                </div>
            </header>
            <button id="open-create-modal-btn" class="w-full mb-6 py-4 rounded-xl bg-fuchsia-600 hover:bg-fuchsia-500 font-semibold text-lg transition-transform hover:scale-105" data-lang-key="create_new_poll_btn">Create New Poll</button>
            <div id="poll-list-container" class="space-y-4"></div>
            <div id="empty-state" class="hidden text-center py-16 px-6 bg-white/5 rounded-2xl opacity-0">
                 <svg class="mx-auto h-24 w-24 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zm-7.518-.267A8.25 8.25 0 1120.25 10.5M8.288 14.212A5.25 5.25 0 1117.25 10.5" /></svg>
                <h3 class="mt-4 text-xl font-semibold text-white" data-lang-key="empty_title">No Live Polls Yet</h3><p class="mt-2 text-white/60" data-lang-key="empty_subtitle">Click the button above to create your first poll.</p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const translations = {
                en: {
                    doc_title: "Live Polls",
                    main_title: "Live Polls",
                    main_subtitle: "Create and view real-time polls for your class.",
                    back_to_dashboard: "← Back to Dashboard",
                    create_new_poll_btn: "Create New Poll",
                    empty_title: "No Live Polls Yet",
                    empty_subtitle: "Click the button above to create your first poll.",
                    create_poll_title: "Create a New Poll",
                    poll_question_label: "Poll Question",
                    poll_question_placeholder: "e.g., What topic should we review next?",
                    add_option_btn: "Add Option",
                    live_poll_btn: "Live the Poll",
                    poll_results_title: "Poll Results",
                    option_placeholder: "Option",
                    at_least_two_options: "A poll must have at least two options.",
                    created_on: "Created on",
                    at: "at",
                    live_badge: "Live",
                    view_results_btn: "View Results",
                    delete_btn: "Delete",
                    confirm_delete: "Are you sure you want to delete this poll?",
                    votes_text: "vote(s)"
                },
                hi: {
                    doc_title: "लाइव पोल",
                    main_title: "लाइव पोल",
                    main_subtitle: "अपनी कक्षा के लिए वास्तविक समय के पोल बनाएं और देखें।",
                    back_to_dashboard: "← डैशबोर्ड पर वापस जाएं",
                    create_new_poll_btn: "नया पोल बनाएं",
                    empty_title: "अभी तक कोई लाइव पोल नहीं है",
                    empty_subtitle: "अपना पहला पोल बनाने के लिए ऊपर दिए गए बटन पर क्लिक करें।",
                    create_poll_title: "एक नया पोल बनाएं",
                    poll_question_label: "पोल प्रश्न",
                    poll_question_placeholder: "जैसे, हमें आगे किस विषय की समीक्षा करनी चाहिए?",
                    add_option_btn: "विकल्प जोड़ें",
                    live_poll_btn: "पोल को लाइव करें",
                    poll_results_title: "पोल के परिणाम",
                    option_placeholder: "विकल्प",
                    at_least_two_options: "एक पोल में कम से कम दो विकल्प होने चाहिए।",
                    created_on: "को बनाया गया",
                    at: "बजे",
                    live_badge: "लाइव",
                    view_results_btn: "परिणाम देखें",
                    delete_btn: "हटाएं",
                    confirm_delete: "क्या आप वाकई इस पोल को हटाना चाहते हैं?",
                    votes_text: "वोट"
                }
            };
            
            const createPollModal = document.getElementById('create-poll-modal');
            const viewPollModal = document.getElementById('view-poll-modal');
            const openCreateModalBtn = document.getElementById('open-create-modal-btn');
            const closeModalBtns = document.querySelectorAll('.close-modal-btn');
            const createPollForm = document.getElementById('create-poll-form');
            const pollQuestionInput = document.getElementById('poll-question');
            const optionsContainer = document.getElementById('options-container');
            const addOptionBtn = document.getElementById('add-option-btn');
            const livePollBtn = document.getElementById('live-poll-btn');
            const pollListContainer = document.getElementById('poll-list-container');
            const emptyState = document.getElementById('empty-state');
            const modalPollQuestion = document.getElementById('modal-poll-question');
            const modalPollResults = document.getElementById('modal-poll-results');
            let livePolls = [];
            let currentLang = 'en';

            const langDropdown = document.querySelector('.lang-dropdown');
            const dropdownButton = langDropdown.querySelector('.lang-dropbtn');
            const dropdownLinks = document.querySelectorAll('.lang-dropdown-content a');
            const currentLangText = document.getElementById('current-lang-text');
            const channel = new BroadcastChannel('lecture_updates_channel');

            function setLanguage(lang) {
                currentLang = lang;
                localStorage.setItem('gyaanpath_lang', lang);
                document.body.classList.toggle('hindi-lang', lang === 'hi');
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (translations[lang][key]) el.textContent = translations[lang][key];
                });
                document.querySelectorAll('[data-lang-placeholder-key]').forEach(el => {
                    const key = el.dataset.langPlaceholderKey;
                    if (translations[lang][key]) el.placeholder = translations[lang][key];
                });
                currentLangText.textContent = lang === 'en' ? 'EN' : 'HI';
                langDropdown.classList.remove('active');
                renderPolls();
            }

            dropdownButton.addEventListener('click', (e) => { e.stopPropagation(); langDropdown.classList.toggle('active'); });
            window.addEventListener('click', (e) => { if (!langDropdown.contains(e.target)) langDropdown.classList.remove('active'); });
            dropdownLinks.forEach(link => {
                link.addEventListener('click', (e) => { e.preventDefault(); setLanguage(link.getAttribute('data-lang')); });
            });

            const openModal = (modal) => { modal.classList.remove('hidden'); setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('.modal-content')?.classList.remove('opacity-0', 'scale-95'); }, 10); };
            const closeModal = (modal) => { modal.classList.add('opacity-0'); modal.querySelector('.modal-content')?.classList.add('opacity-0', 'scale-95'); setTimeout(() => modal.classList.add('hidden'), 300); };
            openCreateModalBtn.addEventListener('click', () => { resetCreateForm(); openModal(createPollModal); });
            closeModalBtns.forEach(btn => btn.addEventListener('click', () => { closeModal(createPollModal); closeModal(viewPollModal); }));

            let optionCount = 0;
            const addOptionInput = () => {
                optionCount++;
                const div = document.createElement('div');
                div.className = 'flex items-center space-x-2';
                div.innerHTML = `<input type="text" class="poll-option-input flex-grow bg-gray-700 border border-gray-600 text-white rounded-lg p-3" placeholder="${translations[currentLang].option_placeholder} ${optionCount}" required><button type="button" class="delete-option-btn flex-shrink-0 text-gray-400 hover:text-white h-10 w-10 flex items-center justify-center bg-gray-700 rounded-lg">&times;</button>`;
                optionsContainer.appendChild(div);
                validateForm();
            };
            optionsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-option-btn')) {
                    if (optionCount > 2) { e.target.parentElement.remove(); optionCount--; validateForm(); } 
                    else { alert(translations[currentLang].at_least_two_options); }
                }
            });
            const validateForm = () => {
                const question = pollQuestionInput.value.trim();
                const options = Array.from(document.querySelectorAll('.poll-option-input')).every(input => input.value.trim() !== '');
                livePollBtn.disabled = !(question && options && optionCount >= 2);
            };
            const resetCreateForm = () => { createPollForm.reset(); optionsContainer.innerHTML = ''; optionCount = 0; addOptionInput(); addOptionInput(); validateForm(); };
            addOptionBtn.addEventListener('click', addOptionInput);
            createPollForm.addEventListener('input', validateForm);
            createPollForm.addEventListener('submit', (e) => {
                e.preventDefault();
                livePolls = JSON.parse(localStorage.getItem('livePolls')) || [];
                const question = pollQuestionInput.value.trim();
                const options = Array.from(document.querySelectorAll('.poll-option-input')).map(input => ({ text: input.value.trim(), votes: 0 }));
                livePolls.unshift({ id: Date.now(), question, options, date: new Date().toISOString(), status: 'live' });
                localStorage.setItem('livePolls', JSON.stringify(livePolls));
                let count = parseInt(localStorage.getItem('newPollCount') || '0');
                localStorage.setItem('newPollCount', ++count);
                channel.postMessage({ action: 'new_poll' });
                renderPolls();
                closeModal(createPollModal);
            });

            function renderPolls() {
                pollListContainer.innerHTML = '';
                livePolls = JSON.parse(localStorage.getItem('livePolls')) || [];
                if (livePolls.length === 0) {
                    emptyState.classList.remove('hidden');
                    setTimeout(() => emptyState.classList.remove('opacity-0'), 10);
                } else {
                    emptyState.classList.add('hidden', 'opacity-0');
                    livePolls.forEach((poll, index) => {
                        const pollCard = document.createElement('div');
                        pollCard.className = 'card rounded-2xl p-5 flex justify-between items-center';
                        const date = new Date(poll.date);
                        const formattedDate = `${date.toLocaleDateString()} ${translations[currentLang].at} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                        const liveBadge = poll.status === 'live' ? `<span class="ml-3 text-xs font-semibold bg-green-500 text-white px-2 py-1 rounded-full">${translations[currentLang].live_badge}</span>` : '';
                        pollCard.innerHTML = `<div><h3 class="text-xl font-bold flex items-center">${poll.question} ${liveBadge}</h3><p class="text-sm text-white/60 mt-1">${translations[currentLang].created_on} ${formattedDate}</p></div><div class="flex space-x-2"><button data-index="${index}" class="view-btn px-4 py-2 text-sm rounded-lg bg-sky-500 hover:bg-sky-400">${translations[currentLang].view_results_btn}</button><button data-index="${index}" class="delete-btn px-4 py-2 text-sm rounded-lg bg-red-600 hover:bg-red-500">${translations[currentLang].delete_btn}</button></div>`;
                        pollListContainer.appendChild(pollCard);
                    });
                }
            }

            function renderPollResults(pollIndex) {
                livePolls = JSON.parse(localStorage.getItem('livePolls')) || [];
                const poll = livePolls[pollIndex];
                if (!poll) return;
                modalPollQuestion.textContent = poll.question;
                modalPollResults.innerHTML = '';
                const totalVotes = poll.options.reduce((sum, option) => sum + option.votes, 0);
                poll.options.forEach((option) => {
                    const percentage = totalVotes === 0 ? 0 : Math.round((option.votes / totalVotes) * 100);
                    const resultEl = document.createElement('div');
                    resultEl.className = 'space-y-2';
                    resultEl.innerHTML = `<div class="poll-option-bar h-10"><div class="poll-option-fill" style="width: ${percentage}%;"></div><div class="poll-option-text text-gray-800 font-semibold"><span>${option.text}</span><span class="text-sm">${percentage}%</span></div></div><div class="text-right text-xs text-gray-500"><span>${option.votes} ${translations[currentLang].votes_text}</span></div>`;
                    modalPollResults.appendChild(resultEl);
                });
                openModal(viewPollModal);
            }

            pollListContainer.addEventListener('click', (e) => {
                const index = e.target.dataset.index;
                if (index === undefined) return;
                if (e.target.classList.contains('view-btn')) {
                    renderPollResults(index);
                } else if (e.target.classList.contains('delete-btn')) {
                    if (confirm(translations[currentLang].confirm_delete)) {
                        livePolls.splice(index, 1);
                        localStorage.setItem('livePolls', JSON.stringify(livePolls));
                        renderPolls();
                    }
                }
            });
            const savedLang = localStorage.getItem('gyaanpath_lang') || 'en';
            setLanguage(savedLang);
        });
    </script>
</body>
</html>
