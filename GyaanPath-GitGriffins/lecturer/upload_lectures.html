<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Lectures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #4a00e0; 
            background-image: linear-gradient(to bottom right, #8e2de2, #4a00e0);
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
        }
        body.hindi-lang { font-family: 'Noto Sans Devanagari', sans-serif; }
        .font-title-pro { font-family: 'Montserrat', sans-serif; }
        body.hindi-lang .font-title-pro { font-family: 'Noto Sans Devanagari', sans-serif; font-weight: 700; }
        
        .content-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .background-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .particle { position: absolute; background-color: rgba(255, 255, 255, 0.3); border-radius: 50%; animation: float 25s infinite ease-in-out; }
        @keyframes float { 
            0% { transform: translateY(0) translateX(0); opacity: 0; } 
            25% { opacity: 1; } 
            50% { transform: translateY(-100vh) translateX(50vw); } 
            75% { opacity: 1; } 
            100% { transform: translateY(0) translateX(0); opacity: 0; } 
        }
        .form-input {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .form-input:focus {
            background-color: rgba(0, 0, 0, 0.3);
            border-color: #E879F9;
            box-shadow: 0 0 15px rgba(232, 121, 249, 0.3);
        }
        .custom-file-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .custom-file-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #file-name {
            color: #f0abfc; /* Light fuchsia */
        }
        /* Language Dropdown */
        .lang-dropdown { position: relative; display: inline-block; }
        .lang-dropbtn { background: transparent; border: 1px solid rgba(255, 255, 255, 0.5); color: #fff; padding: 0.4rem 0.8rem; border-radius: 15px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 0.5rem; transition: all 0.3s ease; }
        .lang-dropbtn:hover { background: rgba(255, 255, 255, 0.2); }
        .lang-dropbtn .fa-chevron-down { font-size: 0.7rem; transition: transform 0.3s ease; }
        .lang-dropdown.active .lang-dropbtn .fa-chevron-down { transform: rotate(180deg); }
        .lang-dropdown-content { display: none; position: absolute; background-color: rgba(20, 20, 30, 0.9); backdrop-filter: blur(5px); min-width: 110px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 50; border-radius: 10px; overflow: hidden; right: 0; margin-top: 8px; }
        .lang-dropdown-content a { color: #fff; padding: 10px 14px; text-decoration: none; display: block; font-size: 0.9rem; transition: background-color 0.2s; }
        body.hindi-lang .lang-dropdown-content a { font-family: 'Noto Sans Devanagari', sans-serif; }
        .lang-dropdown-content a:hover { background-color: rgba(255, 255, 255, 0.1); }
        .lang-dropdown.active .lang-dropdown-content { display: block; }
    </style>
</head>
<body class="antialiased">
    <div class="background-wrapper">
        <script>
            const bg = document.querySelector('.background-wrapper');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 8 + 2;
                particle.style.width = `${size}px`; particle.style.height = `${size}px`;
                particle.style.bottom = `-${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 30 + 20}s`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                bg.appendChild(particle);
            }
        </script>
    </div>
    <div class="relative min-h-screen p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-3xl mx-auto">
            <header class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="font-title-pro text-4xl font-bold tracking-wide" data-lang-key="main_title">Manage Lectures</h1>
                    <p class="mt-2 text-lg text-white/70" data-lang-key="main_subtitle">Add, view, or remove pre-recorded sessions.</p>
                </div>
                <div class="flex items-center gap-4">
                    <a href="lecturer_dashboard.html" class="px-5 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-sm font-semibold transition-colors flex-shrink-0" data-lang-key="back_to_dashboard">&larr; Back to Dashboard</a>
                    <div class="lang-dropdown">
                        <button class="lang-dropbtn">
                            <span id="current-lang-text">EN</span> <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="lang-dropdown-content">
                            <a href="#" data-lang="en">English</a>
                            <a href="#" data-lang="hi">हिन्दी</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content-card rounded-2xl p-8 mb-8">
                 <h2 class="font-title-pro text-2xl font-bold mb-4" data-lang-key="add_lecture_title">Add New Lecture</h2>
                <form id="upload-form" class="space-y-6">
                    <div>
                        <label for="lecture-title" class="block text-lg font-semibold mb-2" data-lang-key="lecture_title_label">Lecture Title</label>
                        <input type="text" id="lecture-title" class="form-input w-full p-3 rounded-lg text-white" placeholder="e.g., Introduction to Python" data-lang-placeholder-key="lecture_title_placeholder" required>
                    </div>
                    <div>
                        <label class="block text-lg font-semibold mb-2" data-lang-key="lecture_video_label">Lecture Video</label>
                        <label for="video-file" class="custom-file-button flex items-center justify-center p-6 border-2 border-dashed border-white/30 rounded-lg cursor-pointer">
                            <div class="text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-white/50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                                <p class="mt-2 text-white/80" data-lang-key="upload_prompt">Click to browse or drag & drop MP4 file</p>
                                <p id="file-name" class="text-sm font-semibold mt-1"></p>
                            </div>
                        </label>
                        <input type="file" id="video-file" class="hidden" accept="video/mp4" required>
                    </div>
                    <div>
                        <button type="submit" class="w-full py-4 rounded-lg bg-fuchsia-600 hover:bg-fuchsia-500 font-semibold text-lg transition-transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" data-lang-key="upload_btn" disabled>
                            Upload Lecture
                        </button>
                    </div>
                </form>
                <div id="status-message" class="mt-4 text-center font-semibold"></div>
            </div>

            <div class="content-card rounded-2xl p-8">
                <h2 class="font-title-pro text-2xl font-bold mb-4" data-lang-key="previously_uploaded_title">Previously Uploaded</h2>
                <div id="uploaded-lectures-list" class="space-y-4">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
             const translations = {
                en: {
                    doc_title: "Upload Lectures",
                    main_title: "Manage Lectures",
                    main_subtitle: "Add, view, or remove pre-recorded sessions.",
                    back_to_dashboard: "← Back to Dashboard",
                    add_lecture_title: "Add New Lecture",
                    lecture_title_label: "Lecture Title",
                    lecture_title_placeholder: "e.g., Introduction to Python",
                    lecture_video_label: "Lecture Video",
                    upload_prompt: "Click to browse or drag & drop MP4 file",
                    upload_btn: "Upload Lecture",
                    previously_uploaded_title: "Previously Uploaded",
                    status_uploading: "Uploading... Please wait.",
                    status_success: "✅ Upload successful!",
                    status_failed: "❌ Upload failed. Please try again.",
                    empty_list: "No lectures uploaded yet.",
                    uploaded_on: "Uploaded on",
                    delete_btn: "Delete",
                    confirm_delete: "Are you sure you want to delete this lecture?"
                },
                hi: {
                    doc_title: "व्याख्यान अपलोड करें",
                    main_title: "व्याख्यान प्रबंधित करें",
                    main_subtitle: "पूर्व-रिकॉर्ड किए गए सत्र जोड़ें, देखें या हटाएं।",
                    back_to_dashboard: "← डैशबोर्ड पर वापस जाएं",
                    add_lecture_title: "नया व्याख्यान जोड़ें",
                    lecture_title_label: "व्याख्यान शीर्षक",
                    lecture_title_placeholder: "जैसे, पायथन का परिचय",
                    lecture_video_label: "व्याख्यान वीडियो",
                    upload_prompt: "ब्राउज़ करने के लिए क्लिक करें या MP4 फ़ाइल खींचें और छोड़ें",
                    upload_btn: "व्याख्यान अपलोड करें",
                    previously_uploaded_title: "पहले अपलोड किए गए",
                    status_uploading: "अपलोड हो रहा है... कृपया प्रतीक्षा करें।",
                    status_success: "✅ अपलोड सफल!",
                    status_failed: "❌ अपलोड विफल। कृपया पुनः प्रयास करें।",
                    empty_list: "अभी तक कोई व्याख्यान अपलोड नहीं किया गया है।",
                    uploaded_on: "को अपलोड किया गया",
                    delete_btn: "हटाएं",
                    confirm_delete: "क्या आप वाकई इस व्याख्यान को हटाना चाहते हैं?"
                }
            };

            let currentLang = 'en';
            const uploadForm = document.getElementById('upload-form');
            const lectureTitleInput = document.getElementById('lecture-title');
            const videoFileInput = document.getElementById('video-file');
            const fileNameDisplay = document.getElementById('file-name');
            const submitButton = uploadForm.querySelector('button[type="submit"]');
            const statusMessage = document.getElementById('status-message');
            const lecturesListDiv = document.getElementById('uploaded-lectures-list');
            const channel = new BroadcastChannel('lecture_updates_channel');

            const langDropdown = document.querySelector('.lang-dropdown');
            const dropdownButton = langDropdown.querySelector('.lang-dropbtn');
            const dropdownLinks = document.querySelectorAll('.lang-dropdown-content a');
            const currentLangText = document.getElementById('current-lang-text');

            function setLanguage(lang) {
                currentLang = lang;
                localStorage.setItem('gyaanpath_lang', lang);
                document.body.classList.toggle('hindi-lang', lang === 'hi');
                document.title = translations[lang].doc_title;
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (translations[lang][key]) el.textContent = translations[lang][key];
                });
                 document.querySelectorAll('[data-lang-placeholder-key]').forEach(el => {
                    const key = el.dataset.langPlaceholderKey;
                    if (translations[lang][key]) el.placeholder = translations[lang][key];
                });
                currentLangText.textContent = lang === 'en' ? 'EN' : 'HI';
                langDropdown.classList.remove('active');
                renderUploadedLectures();
            }

            dropdownButton.addEventListener('click', (e) => { e.stopPropagation(); langDropdown.classList.toggle('active'); });
            window.addEventListener('click', (e) => { if (!langDropdown.contains(e.target)) langDropdown.classList.remove('active'); });
            dropdownLinks.forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); setLanguage(link.getAttribute('data-lang')); }); });


            function validateForm() {
                const title = lectureTitleInput.value.trim();
                const file = videoFileInput.files[0];
                submitButton.disabled = !(title && file);
            }
            
            async function renderUploadedLectures() {
                lecturesListDiv.innerHTML = '';
                const keys = await localforage.keys();
                const lectureKeys = keys.filter(k => k.startsWith('lecture_'));

                if (lectureKeys.length === 0) {
                    lecturesListDiv.innerHTML = `<p class="text-white/60 text-center py-4">${translations[currentLang].empty_list}</p>`;
                    return;
                }

                const lectures = [];
                for (const key of lectureKeys) {
                    lectures.push(await localforage.getItem(key));
                }
                lectures.sort((a, b) => new Date(b.uploadedAt) - new Date(a.uploadedAt));
                
                lectures.forEach(lecture => {
                    const lectureEl = document.createElement('div');
                    lectureEl.className = 'bg-white/5 p-4 rounded-lg flex justify-between items-center';
                    lectureEl.innerHTML = `
                        <div>
                            <p class="font-semibold">${lecture.title}</p>
                            <p class="text-sm text-white/60">${translations[currentLang].uploaded_on} ${new Date(lecture.uploadedAt).toLocaleDateString()}</p>
                        </div>
                        <button data-id="${lecture.id}" class="delete-btn px-3 py-1 text-sm rounded-md bg-red-600 hover:bg-red-500 transition-colors">${translations[currentLang].delete_btn}</button>
                    `;
                    lecturesListDiv.appendChild(lectureEl);
                });
            }
            
            async function handleDelete(lectureId) {
                if (!lectureId || !confirm(translations[currentLang].confirm_delete)) return;
                
                await localforage.removeItem(lectureId);
                channel.postMessage({ action: 'lecture_deleted' });
                await renderUploadedLectures();
            }

            lecturesListDiv.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    handleDelete(e.target.dataset.id);
                }
            });

            videoFileInput.addEventListener('change', () => {
                fileNameDisplay.textContent = videoFileInput.files.length > 0 ? videoFileInput.files[0].name : '';
                validateForm();
            });

            lectureTitleInput.addEventListener('input', validateForm);
            
            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitButton.disabled = true;
                statusMessage.textContent = translations[currentLang].status_uploading;
                statusMessage.style.color = '#f0abfc';

                const title = lectureTitleInput.value.trim();
                const file = videoFileInput.files[0];
                const lectureId = `lecture_${Date.now()}`;
                
                const lectureData = { id: lectureId, title: title, video: file, uploadedAt: new Date().toISOString() };

                try {
                    await localforage.setItem(lectureId, lectureData);
                    let count = parseInt(localStorage.getItem('newLectureCount') || '0');
                    localStorage.setItem('newLectureCount', ++count);
                    channel.postMessage({ action: 'new_lecture' });
                    statusMessage.textContent = translations[currentLang].status_success;
                    statusMessage.style.color = '#6ee7b7';
                    await renderUploadedLectures();
                    
                    setTimeout(() => {
                        uploadForm.reset();
                        fileNameDisplay.textContent = '';
                        statusMessage.textContent = '';
                        validateForm();
                    }, 2000);

                } catch (err) {
                    console.error('Error saving lecture:', err);
                    statusMessage.textContent = translations[currentLang].status_failed;
                    statusMessage.style.color = '#fca5a5';
                    submitButton.disabled = false;
                }
            });

            const savedLang = localStorage.getItem('gyaanpath_lang') || 'en';
            setLanguage(savedLang);
        });
    </script>
</body>
</html>
